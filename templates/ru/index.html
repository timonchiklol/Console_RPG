{% extends "ru/base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<div id="app" v-cloak class="container mx-auto p-4 relative">
  <!-- Feedback button moved to top-right corner -->
  <button @click="feedbackVisible = true" 
          class="absolute top-2 right-2 text-amber-200 hover:text-amber-100 text-sm flex items-center gap-1 transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
    </svg>
    <span>Обратная связь</span>
  </button>

  <div class="max-w-md mx-auto">
    <h1 class="medieval text-4xl mb-8 text-center text-amber-100">Добро пожаловать в D&D Console Adventure</h1>
    
    <div class="space-y-6">
      <div class="space-y-2">
        <label for="playerName" class="block text-sm font-medium text-amber-200">Ваше имя</label>
        <input v-model="playerName" 
               id="playerName"
               placeholder="Введите ваше имя" 
               class="px-4 py-2 rounded-lg bg-slate-800 text-slate-100 w-full border border-slate-700 focus:border-amber-500 focus:outline-none transition-colors">
      </div>

      <div class="space-y-2">
        <button @click="createRoom" 
                :disabled="!playerName.trim()" 
                class="w-full px-4 py-3 rounded-lg medieval text-amber-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                :class="[playerName.trim() ? 'bg-teal-600 hover:bg-teal-500' : 'bg-slate-700']">
          Создать комнату
        </button>
      </div>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 text-amber-200 bg-slate-900">или присоединиться</span>
        </div>
      </div>

      <div class="space-y-2">
        <label for="roomCode" class="block text-sm font-medium text-amber-200">Код комнаты</label>
        <input v-model="joinRoomId" 
               id="roomCode"
               placeholder="Введите код комнаты" 
               class="px-4 py-2 rounded-lg bg-slate-800 text-slate-100 w-full border border-slate-700 focus:border-amber-500 focus:outline-none transition-colors">
        <button @click="joinRoom" 
                :disabled="!playerName.trim() || !joinRoomId.trim()" 
                class="w-full px-4 py-3 rounded-lg medieval text-amber-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                :class="[playerName.trim() && joinRoomId.trim() ? 'bg-indigo-600 hover:bg-indigo-500' : 'bg-slate-700']">
          Присоединиться
        </button>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div v-if="feedbackVisible" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-slate-800 p-6 rounded-lg shadow-lg text-slate-100 border border-slate-700 max-w-sm w-full mx-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-medium text-amber-100">Обратная связь</h2>
        <button @click="feedbackVisible = false" class="text-slate-400 hover:text-slate-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <p class="mb-4 text-slate-300">Наша почта: flappyfeedback@gmail.com</p>
    </div>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            playerName: '',
            joinRoomId: '',
            roomJoined: false,
            roomId: '',
            feedbackVisible: false
        };
    },
    methods: {
        async createRoom() {
            if (!this.playerName.trim()) return;
            try {
                const response = await fetch('/create_room', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: this.playerName })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    this.roomId = data.room_id;
                    this.roomJoined = true;
                    window.location.href = '/character';
                } else {
                    alert('Ошибка создания комнаты');
                }
            } catch (e) {
                console.error(e);
            }
        },
        async joinRoom() {
            if (!this.playerName.trim() || !this.joinRoomId.trim()) return;
            try {
                const response = await fetch('/join_room', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: this.playerName, room_id: this.joinRoomId })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    this.roomId = data.room_id;
                    this.roomJoined = true;
                    window.location.href = '/character';
                } else {
                    alert(data.message || 'Ошибка присоединения к комнате.');
                }
            } catch (e) {
                console.error(e);
            }
        }
    }
}).mount('#app');
</script>
{% endblock %}
