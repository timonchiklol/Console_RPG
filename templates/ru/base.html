<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Приключение D&D{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * { font-family: Arial, sans-serif !important; }
        .medieval { font-family: 'MedievalSharp', cursive; }
        .game-bg { background-image: url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="flex justify-between items-center p-4 bg-gray-800">
        <a href="/" class="medieval text-xl">Приключение D&D</a>
        <button id="settingsButton" class="bg-red-700 hover:bg-red-600 px-4 py-2 rounded-lg medieval">Настройки</button>
    </header>
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
    <div id="settings-app">
        <div v-if="showSettings" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="medieval text-2xl">Настройки</h3>
                    <button @click="closeSettings" class="text-gray-400 hover:text-white">&times;</button>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 medieval">Язык</label>
                    <select v-model="interfaceLanguage" 
                            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-red-500 focus:outline-none">
                        <option value="en">Английский</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button @click="saveSettings" 
                            class="px-6 py-2 rounded-lg medieval bg-red-700 hover:bg-red-600 transition-colors">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const settingsApp = Vue.createApp({
            data() {
                return {
                    showSettings: false,
                    interfaceLanguage: 'ru'
                };
            },
            methods: {
                openSettings() {
                    this.showSettings = true;
                },
                closeSettings() {
                    this.showSettings = false;
                },
                saveSettings() {
                    fetch("/start_game", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ language: this.interfaceLanguage })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            location.reload();
                        } else {
                            alert("Не удалось обновить язык.");
                        }
                    })
                    .catch(error => console.error("Ошибка:", error));
                }
            },
            mounted() {
                document.documentElement.lang = this.interfaceLanguage;
            }
        });
        const settingsAppInstance = settingsApp.mount('#settings-app');
        document.getElementById("settingsButton").addEventListener("click", function() {
            settingsAppInstance.openSettings();
        });
    </script>
</body>
</html>
