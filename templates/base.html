<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="flex justify-between items-center p-4 bg-gray-800">
        <a href="/" class="medieval text-xl" data-trans="title"></a>
        <button id="settingsButton" class="bg-red-700 hover:bg-red-600 px-4 py-2 rounded-lg medieval" data-trans="settings"></button>
    </header>
    
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <div id="settings-app">
        <div v-if="showSettings" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="medieval text-2xl" data-trans="settings"></h3>
                    <button @click="closeSettings" class="text-gray-400 hover:text-white">&times;</button>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 medieval" data-trans="language"></label>
                    <select v-model="interfaceLanguage" 
                            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-red-500 focus:outline-none">
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button @click="saveSettings" 
                            class="px-6 py-2 rounded-lg medieval bg-red-700 hover:bg-red-600 transition-colors"
                            data-trans="save_changes">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
