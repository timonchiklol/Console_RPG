<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}D&D Console Adventure{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: Arial, sans-serif !important;
        }
        .medieval {
            font-family: 'MedievalSharp', cursive;
        }
        .game-bg {
            background-image: url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        [v-cloak] { display: none; }
        /* Simple modal styles */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 300px; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="flex justify-between items-center p-4 bg-gray-800">
        <a href="/" class="medieval text-xl">D&D Console Adventure</a>
        <button @click="openSettings" class="bg-red-700 hover:bg-red-600 px-4 py-2 rounded-lg medieval">
            {% if session.get('language', 'en') == 'ru' %}Настройки{% else %}Settings{% endif %}
        </button>
    </header>
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
    <div id="settings-app">
        <div v-if="showSettings" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full">
                <h3 class="medieval text-2xl mb-4">{% if session.get('language', 'en') == 'ru' %}Настройки{% else %}Settings{% endif %}</h3>
                <div class="mb-4">
                    <label class="block mb-2">{% if session.get('language', 'en') == 'ru' %}Язык{% else %}Language{% endif %}:</label>
                    <input type="radio" id="lang_en" name="language" value="en" v-model="interfaceLanguage" {% if session.get('language', 'en') != 'ru' %}checked{% endif %}>
                    <label for="lang_en">{% if session.get('language', 'en') == 'ru' %}Английский{% else %}English{% endif %}</label><br>
                    <input type="radio" id="lang_ru" name="language" value="ru" v-model="interfaceLanguage" {% if session.get('language', 'en') == 'ru' %}checked{% endif %}>
                    <label for="lang_ru">{% if session.get('language', 'en') == 'ru' %}Русский{% else %}Russian{% endif %}</label><br><br>
                </div>
                <div class="flex justify-end">
                    <button @click="closeSettings" class="px-4 py-2 rounded-lg medieval bg-red-700 hover:bg-red-600">{% if session.get('language', 'en') == 'ru' %}Сохранить{% else %}Save{% endif %}</button>
                </div>
            </div>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" style="float:right;cursor:pointer;">&times;</span>
            <h2>{% if session.get('language', 'en') == 'ru' %}Настройки{% else %}Settings{% endif %}</h2>
            <form id="settingsForm">
                <label for="languageSelect">{% if session.get('language', 'en') == 'ru' %}Язык{% else %}Language{% endif %}:</label><br>
                <input type="radio" id="lang_en" name="language" value="en" {% if session.get('language', 'en') != 'ru' %}checked{% endif %}>
                <label for="lang_en">{% if session.get('language', 'en') == 'ru' %}Английский{% else %}English{% endif %}</label><br>
                <input type="radio" id="lang_ru" name="language" value="ru" {% if session.get('language', 'en') == 'ru' %}checked{% endif %}>
                <label for="lang_ru">{% if session.get('language', 'en') == 'ru' %}Русский{% else %}Russian{% endif %}</label><br><br>
                <button type="button" id="saveSettings">{% if session.get('language', 'en') == 'ru' %}Сохранить{% else %}Save{% endif %}</button>
            </form>
        </div>
    </div>
    <script>
        const settingsApp = Vue.createApp({
            data() {
                return {
                    showSettings: false,
                    interfaceLanguage: 'en'
                };
            },
            methods: {
                openSettings() {
                    this.showSettings = true;
                },
                closeSettings() {
                    this.showSettings = false;
                    document.documentElement.lang = this.interfaceLanguage;
                }
            },
            mounted() {
                document.documentElement.lang = this.interfaceLanguage;
            }
        });
        settingsApp.mount('#settings-app');

        // Modal functionality
        var modal = document.getElementById("settingsModal");
        var btn = document.getElementById("settingsButton");
        var span = document.getElementById("closeModal");

        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById("saveSettings").onclick = function() {
            var selectedLang = document.querySelector('input[name="language"]:checked').value;
            fetch("/start_game", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ language: selectedLang })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    location.reload();
                } else {
                    alert("Failed to update language.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
